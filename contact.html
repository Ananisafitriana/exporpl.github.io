<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>glassmorphism portfolio website design tutorial</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section starts  -->

    <header>
      <div class="user">
        <img src="images/pic.jpg" alt="" />
        <h3 class="name">Annisa Fitriana</h3>
        <p class="post">Data Analyst</p>
      </div>

      <nav class="navbar">
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="boutme.html">about</a></li>
          <li><a href="service.html">service</a></li>
          <li><a href="expe.html">Experience</a></li>
          <li><a href="edu.html">education</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- header section ends -->
    <div class="container">
      <!-- contact section  -->
      <div class="contact" id="contact">
        <h1 class="heading">contact me</h1>

        <div class="row">
          <form action="">
            <input type="text" class="box" placeholder="first name" />
            <input type="text" class="box" placeholder="last name" />
            <input type="email" class="box" placeholder="your email" />
            <input type="text" class="box" placeholder="your project" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              class="box message"
              placeholder="message"
            ></textarea>
            <input type="submit" value="message" class="btn" />
          </form>

          <div class="content">
            <div class="icons">
              <h3><i class="fas fa-map-marker-alt"></i> address</h3>
              <p>Jl. Tukad Baru Timur, No.17</p>
            </div>
            <div class="icons">
              <h3><i class="fas fa-envelope"></i> email</h3>
              <p>03.annisafitriana@gmail.com</p>
            </div>
            <div class="icons">
              <h3><i class="fas fa-phone"></i> phone</h3>
              <p>+62 859 3115 4771</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
